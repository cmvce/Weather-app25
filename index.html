<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form>
          <input type="text" placeholder="Enter a city..." />
          <input type="submit" value="Submit" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city"> Rome </h1>
            <p class="details">
              <span class="date-time"> Saturday 16:00 </span>, sunny<br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="temperature-icon">☀︎</span>
            <span class="current-temperature-value">13</span>
            <span class="current-temperature-unit">°C</span>
          </div>
        </div>
      </main>
      <footer>
        <p
          >This project was coded by
          <a href="#" target="_blank">Coleene Acevedo</a> and is
          <a href="#" target="_blank"> on GitHub</a> and
          <a href="#" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
  </body>
</html>
